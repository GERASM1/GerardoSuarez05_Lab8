
<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="style.css" rel="stylesheet" type="text/css" />
        <title>Blog Posts</title>
    </header>
    <body>
        <div class="edit">
            <form id="postForm">
                <h2>Add blog post</h2>
                <fieldset>
                    Title: <input type="text" id="postTitle"> 
                    Content: <input id="postContent"> </input>
                    Author: <input type="text" id="postAuthor">
                    Date: <input type="date" id="postDate">
                    <input type="submit" id="postButton" value="Add">
                    <p class="postError"></p>
                </fieldset>
            </form>
            <form id="putForm">
                <h2>Update blog post</h2>
                <fieldset>
                    Id: <input type="text" id="putId"> <br>
                    Title: <input type="text" id="putTitle"> 
                    Content: <input id="putContent"> </input> <br>
                    Author: <input type="text" id="putAuthor">
                    Date: <input type="date" id="putDate">
                    <input type="submit" id="putButton" value="Update">
                    <p class="putError"></p>
                </fieldset>
            </form>
            <form id="deleteForm">
                <h2>Delete blog post</h2>
                <fieldset>
                    Id: <input type="text" id="deleteId">
                    <input type="submit" id="postButton" value="Delete">
                    <p class="deleteError"></p>
                </fieldset>
            </form>
        </div>
        <div class="posts">
            <h1>All blog posts</h1>
            <ul id="blogPosts">

            </ul>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="script.js"></script>
    </body>
</html>
